<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* コードブロックのカスタムスタイル */
      .highlight {
        background: #f8fafc;
        padding: 1.25em;
        border-radius: 0.75rem;
        border: 1px solid #e2e8f0;
        margin: 1.5em 0;
        overflow-x: auto;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }
      .highlight pre {
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.95em;
        line-height: 1.5;
      }
      /* シンタックスハイライトの色設定 */
      .highlight .k, .highlight .kd { color: #8b5cf6; } /* キーワード */
      .highlight .s, .highlight .s1, .highlight .s2 { color: #059669; } /* 文字列 */
      .highlight .c, .highlight .c1 { color: #64748b; font-style: italic; } /* コメント */
      .highlight .nb { color: #0ea5e9; } /* 組み込み関数 */
      .highlight .nf { color: #3b82f6; font-weight: 600; } /* 関数名 */
      .highlight .p { color: #475569; } /* 括弧など */
      .highlight .o { color: #475569; } /* 演算子 */
      .highlight .mi { color: #f59e0b; } /* 数値 */
      .highlight .nn { color: #6366f1; } /* 名前空間 */
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: '#374151',
                  h1: {
                    color: '#111827',
                  },
                  h2: {
                    color: '#111827',
                  },
                  h3: {
                    color: '#111827',
                  },
                  strong: {
                    color: '#111827',
                  },
                  a: {
                    color: '#2563eb',
                    '&:hover': {
                      color: '#1d4ed8',
                    },
                  },
                  code: {
                    color: '#111827',
                  },
                  'code::before': {
                    content: '""',
                  },
                  'code::after': {
                    content: '""',
                  },
                }
              }
            }
          }
        },
        plugins: [
          function({addComponents}) {
            addComponents({
              '.prose': {
                '& h1': { fontSize: '2.25rem', fontWeight: '700', marginBottom: '1rem' },
                '& h2': { fontSize: '1.875rem', fontWeight: '600', marginTop: '2rem', marginBottom: '1rem' },
                '& h3': { fontSize: '1.5rem', fontWeight: '600', marginTop: '1.5rem', marginBottom: '0.75rem' },
                '& p': { marginBottom: '1rem' },
                '& ul': { listStyleType: 'disc', paddingLeft: '1.5rem', marginBottom: '1rem' },
                '& ol': { listStyleType: 'decimal', paddingLeft: '1.5rem', marginBottom: '1rem' },
                '& li': { marginBottom: '0.5rem' },
                '& a': { color: '#2563eb', textDecoration: 'underline' },
                '& a:hover': { color: '#1d4ed8' },
                '& code': { backgroundColor: '#f3f4f6', padding: '0.2rem 0.4rem', borderRadius: '0.25rem' },
                '& pre': { backgroundColor: '#f3f4f6', padding: '1rem', borderRadius: '0.5rem', overflow: 'auto', marginBottom: '1rem' },
                '& blockquote': { borderLeftWidth: '4px', borderLeftColor: '#e5e7eb', paddingLeft: '1rem', fontStyle: 'italic', marginBottom: '1rem' },
              }
            })
          }
        ]
      }
    </script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">
                <a href="{{ '/' | relative_url }}" class="text-gray-900 hover:text-gray-700">{{ site.title }}</a>
            </h1>
            <p class="mt-2 text-gray-600">{{ site.description }}</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white shadow sm:rounded-lg p-6">
            {{ content }}
        </div>
    </main>

    <footer class="bg-white border-t">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600">&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
